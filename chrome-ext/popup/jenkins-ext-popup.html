<html>
    <head>
        <title>Jenkins Chrome Extension</title>
        <link rel="stylesheet" type="text/css" href="jenkins-ext-popup.css">
        <script src="jenkins-ext-popup.js"></script>
    </head>
    <body class="jenkins-ext-popup-body">
        <div class="jenkins-ext-popup">
            <div class="jenkins-ext-popup__header">
                <span>Jenkins Chrome Extension</span>                
            </div>
            <div class="jenkins-ext-popup__content">
                <label for="urls-pattern-input" class="jenkins-ext-popup-label">Relevant URLs Pattern:</label>
                <input id="urls-pattern-input" class="jenkins-ext-popup-input"/>
                <div class="jenkins-ext-popup-hint">Hint: use Javascript regex conventions e.g. https?:\\/\\/myserver:8888\\/jenkins\\S*\\/job\\/'</div>
                <label for="highlight-commiters-input" class="jenkins-ext-popup-label">Highlight Commiter(s):</label>
                <input id="highlight-commiters-input" class="jenkins-ext-popup-input"/>
                <div class="jenkins-ext-popup-hint">Hint: for multiple commiters, use a comma-delimited name list e.g. John Doe, Jane Doe</div>
                <div class="jenkins-ext-popup__content__image-container">
                    <img src="../img/jenkins-icon-96px.png" class="jenkins-ext-popup__content__image"/>
                </div>
            </div>
            <div class="jenkins-ext-popup__footer">
                <button id="jenkins-ext-popup-cancel-button" class="jenkins-ext-popup__footer__button">Cancel</button>
                <button id="jenkins-ext-popup-save-button" class="jenkins-ext-popup__footer__button">Save</button>
            </div>
        </div>
    </body>
</html>
